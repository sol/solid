spec-version: 0.36.0

language: GHC2021
default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DuplicateRecordFields
  - LambdaCase
  - LexicalNegation
  - OverloadedRecordDot
  - OverloadedStrings
  - NoFieldSelectors

build-tools: solid-pp
ghc-options: -F -pgmF=solid-pp -Werror=operator-whitespace
dependencies: solid
